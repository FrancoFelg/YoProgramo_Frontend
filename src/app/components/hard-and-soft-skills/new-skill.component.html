<div class="container">
  <div class="row">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre de la habilidad</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="nombre"
          required=""
        />
        <label for="porcentaje">Porcentaje</label>
        <input
          type="text"
          class="form-control"
          id="porcentaje"
          name="porcentaje"
          [(ngModel)]="porcentaje"
          required=""
        />
        <button class="btn btn-primary" type="submit">Agregar skill</button>
      </div>
    </form>
  </div>
</div>
