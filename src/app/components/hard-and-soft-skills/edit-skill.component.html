<div class="container" *ngIf="skill">
  <div class="row">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre de la skill</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="skill.nombre"
          required=""
        />
        <label for="descripcionE">Porcentaje de la Skill</label>
        <input
          type="text"
          class="form-control"
          id="porcentaje"
          name="porcentaje"
          [(ngModel)]="skill.porcentaje"
          required=""
        />
        <button class="btn btn-primary" type="submit">Actualizar</button>
      </div>
    </form>
  </div>
</div>
