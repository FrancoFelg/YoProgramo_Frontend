<div class="row">
  <div class="col-12"></div>

  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <img id="fotodeperfil" class="img-fluid" />
  </div>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <h1 id="nombre">{{ persona.nombre }} {{ persona.apellido }}</h1>
    <h2>Full Stack Developer Jr</h2>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <span>
      <h2>Acerca de mí</h2>
      <p>
        {{ persona.descripcion }}
        <!-- 
          Me llamo Franco Lamberti. Soy estudiante de la Tecnicatura Superior en
        Desarrollo de Software, estudiante autodidacta de programación y
        actualmente estoy desempeñando un rol como trainee en una empresa de
        software.
        -->
      </p>
    </span>
  </div>
  <button
    type="button"
    class="btn btn-primary"
    routerLink="/editacercade/{{ persona.id }}"
    *ngIf="isLogged"
  >
    Editar persona
  </button>
</div>
