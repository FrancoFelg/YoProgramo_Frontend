<div class="container">
  <div class="row">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="persona.nombre"
          required=""
        />
        <label for="apellido">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          name="apellido"
          [(ngModel)]="persona.apellido"
          required=""
        />
        <label for="descripcion">Descripci√≥n</label>
        <input
          type="text"
          class="form-control"
          id="descripcion"
          name="descripcion"
          [(ngModel)]="persona.descripcion"
          required=""
        />

        <label for="foto">Foto</label>
        <input
          type="file"
          class="form-control"
          id="foto"
          name="foto"
          [(ngModel)]="persona.img"
          (change)="uploadImage($event)"
          accept=".jpg. .jpeg, .png"
        />
        <label for="banner">Banner</label>
        <input
          type="file"
          class="form-control"
          id="banner"
          name="banner"
          [(ngModel)]="persona.imgFondo"
        />

        <button class="btn btn-primary" type="submit">Editar persona</button>
      </div>
    </form>
  </div>
</div>
