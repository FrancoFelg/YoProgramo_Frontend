<div class="row">
  <h1>Educación</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-primary"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Nueva educación
    </button>
  </div>
  <div class="container">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h2>{{ Educacion.nombreE }}</h2>
          </td>
          <td>{{ Educacion.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-info"
              routerLink="/editedu/{{ Educacion.id }}"
            >
              Editar <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              Borrar <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
