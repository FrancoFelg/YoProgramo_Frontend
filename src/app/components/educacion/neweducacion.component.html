<div class="container">
  <div class="row">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombreE">Nombre de la institución</label>
        <input
          type="text"
          class="form-control"
          id="nombreE"
          name="nombreE"
          [(ngModel)]="nombreE"
          required=""
        />
        <label for="descripcionE">Descripción de sus estudios</label>
        <input
          type="text"
          class="form-control"
          id="descripcionE"
          name="descripcionE"
          [(ngModel)]="descripcionE"
          required=""
        />
        <button class="btn btn-primary" type="submit">Agregar educación</button>
      </div>
    </form>
  </div>
</div>
