<div class="container" *ngIf="educacion">
  <div class="row">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombreE">Nombre de la institución</label>
        <input
          type="text"
          class="form-control"
          id="nombreE"
          name="nombreE"
          [(ngModel)]="educacion.nombreE"
          required=""
        />
        <label for="descripcionE">Descripción de sus estudios</label>
        <input
          type="text"
          class="form-control"
          id="descripcionE"
          name="descripcionE"
          [(ngModel)]="educacion.descripcionE"
          required=""
        />
        <button class="btn btn-primary" type="submit">Editar educación</button>
      </div>
    </form>
  </div>
</div>
