<div class="container" *ngIf="expLab">
  <div class="row">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombreE">Nombre de la empresa</label>
        <input
          type="text"
          class="form-control"
          id="nombreE"
          name="nombreE"
          [(ngModel)]="expLab.nombreE"
          required=""
        />
        <label for="descripcionE">Descripci√≥n de la Tarea</label>
        <input
          type="text"
          class="form-control"
          id="descripcionE"
          name="descripcionE"
          [(ngModel)]="expLab.descripcionE"
          required=""
        />
        <button class="btn btn-primary" type="submit">
          Agregar experiencia
        </button>
      </div>
    </form>
  </div>
</div>
